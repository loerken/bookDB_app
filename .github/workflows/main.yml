name: Java Spring Boot CI/CD

on:
  push:
    branches:
      - main  # Változtasd meg a branch nevét, ha más a default

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Build Docker image
      run: docker build -t my-spring-app .
      
    - name: Test Docker image
      run: docker run my-spring-app mvn test
      
    - name: Push Docker image to Docker Hub (optional)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image
      run: |
        docker tag my-spring-app ${{ secrets.DOCKER_REGISTRY_URL }}/my-spring-app:latest
        docker push ${{ secrets.DOCKER_REGISTRY_URL }}/my-spring-app:latest
