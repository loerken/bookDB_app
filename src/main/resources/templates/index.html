<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
</head>
<body>
<h1>Book Library</h1>

<form th:action="@{/}" method="get">
    <label>Szerző:</label>
    <input type="text" name="author" th:value="${param.author}" />

    <label>Cím:</label>
    <input type="text" name="title" th:value="${param.title}" />

    <label>Műfaj:</label>
    <input type="text" name="genre" th:value="${param.genre}" />

    <label>Kiadási év:</label>
    <input type="number" name="publicationYear" th:value="${param.publicationYear}" />

    <button type="submit">Szűrés</button>
</form>

<table>
    <thead>
    <tr>
        <th>Szerző</th>
        <th>Cím</th>
        <th>Műfaj</th>
        <th>Kiadási év</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through books -->
    <tr th:each="book : ${books}">
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.genre}">Genre</td>
        <td th:text="${book.publicationYear}">Publication Year</td>
    </tr>
    </tbody>
</table>

</body>
</html>
